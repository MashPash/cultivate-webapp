    <div class="content">
        <h2>Get in Touch</h2>
        <p>If you are experiencing any issues with purchasing or seller issues with the plants. Contact Us here.</p>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Feedback Form Section-->
    <section id="feedback">
        <h2>Submit Your Feedback</h2>
        <form action="/submit_feedba ck" method="POST">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="feedback">Your Feedback:</label><br>
            <textarea id="feedback" name="feedback" required></textarea><br><br>

            <button type="submit">Submit Feedback</button>
        </form>
    </section>
